name: CI & Deploy to Infomaniak
on:
    push:
        branches: ["main"]
jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup environment
              run: |
                  echo "APP_ENV=test" > .env.test.local
                  echo "DATABASE_URL=sqlite:///:memory:" >> .env.test.local
                  echo "APP_SECRET=test" >> .env.test.local

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.2"
                  extensions: mbstring, intl, pdo_mysql, opcache
                  coverage: none

            - name: Install dependencies
              run: |
                  echo "📦 Installation des dépendances..."
                  composer install --no-interaction --prefer-dist --no-scripts
                  echo "✅ Dépendances installées"

            - name: Prepare production build
              run: |
                  echo "🏗️ Préparation du build production..."
                  composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader --no-scripts
                  echo "✅ Build production prêt"

            - name: Create release archive
              run: |
                  echo "📦 Création de l'archive de déploiement..."
                  mkdir build
                  tar -czf build/release.tar.gz \
                    --exclude='./.git' \
                    --exclude='./.github' \
                    --exclude='./tests' \
                    --exclude='./var/cache/*' \
                    --exclude='./var/log/*' \
                    --exclude='./.env.test*' \
                    --exclude='./phpunit.xml*' \
                    --exclude='./node_modules' \
                    --exclude='./build' \
                    .
                  mv build/release.tar.gz .
                  echo "✅ Archive créée: release.tar.gz"

            - name: Add host key
              run: |
                  mkdir -p ~/.ssh
                  ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

            - name: Upload archive to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  source: "release.tar.gz"
                  target: "~/"

            - name: Deploy to Infomaniak
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  script: |
                      set -euo pipefail

                      echo "🚀 Début du déploiement Infomaniak..."
                      WEB_DIR="sites/apimemoire"

                      if [ -d "$WEB_DIR" ] && [ "$(ls -A $WEB_DIR 2>/dev/null)" ]; then
                          echo "💾 Sauvegarde de l'existant..."
                          BACKUP_NAME="backup_$(date +%Y%m%d_%H%M%S).tar.gz"
                          tar -czf "$BACKUP_NAME" -C "$WEB_DIR" . --exclude="var/cache/*" --exclude="var/log/*" || true
                          echo "✅ Sauvegarde: $BACKUP_NAME"
                      fi

                      mkdir -p "$WEB_DIR"

                      if [ -f "$WEB_DIR/.env.local" ]; then cp "$WEB_DIR/.env.local" "/tmp/env_backup" || true; fi
                      if [ -d "$WEB_DIR/var" ]; then cp -r "$WEB_DIR/var" "/tmp/var_backup" || true; fi
                      if [ -d "$WEB_DIR/public/uploads" ]; then cp -r "$WEB_DIR/public/uploads" "/tmp/uploads_backup" || true; fi

                      echo "🧹 Nettoyage du répertoire web..."
                      cd "$WEB_DIR"
                      find . -mindepth 1 -maxdepth 1 ! -name 'var' ! -name '.env.local' ! -name 'public' -exec rm -rf {} + 2>/dev/null || true
                      if [ -d "public" ]; then
                          find public -mindepth 1 -maxdepth 1 ! -name 'uploads' -exec rm -rf {} + 2>/dev/null || true
                      fi

                      echo "📦 Extraction de la nouvelle version..."
                      # On extrait dans le répertoire courant, car on a déjà fait "cd"
                      tar -xzf "$HOME/release.tar.gz"

                      if [ -f "/tmp/env_backup" ]; then cp "/tmp/env_backup" ".env.local"; echo "✅ .env.local restauré"; fi

                      mkdir -p var/cache var/log var/sessions
                      if [ -d "/tmp/var_backup" ]; then cp -r /tmp/var_backup/* var/ 2>/dev/null || true; fi

                      mkdir -p public/uploads
                      if [ -d "/tmp/uploads_backup" ]; then cp -r /tmp/uploads_backup/* public/uploads/ 2>/dev/null || true; fi

                      echo "📦 Installation des dépendances..."
                      composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

                      if [ -f bin/console ]; then
                          echo "⚙️ Configuration Symfony..."
                          php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration || echo "⚠️ Migrations non appliquées"
                          php bin/console cache:clear --env=prod --no-warmup || true
                          php bin/console cache:warmup --env=prod || true
                          php bin/console api:openapi:export --yaml > public/api-docs.yaml 2>/dev/null || echo "📚 Documentation API non générée"
                      fi

                      echo "🔐 Configuration des permissions..."
                      chmod -R 755 .
                      chmod -R 777 var 2>/dev/null || chmod -R 755 var
                      chmod -R 755 public/uploads 2>/dev/null || true

                      rm -f "$HOME/release.tar.gz"
                      rm -rf /tmp/env_backup /tmp/var_backup /tmp/uploads_backup 2>/dev/null || true

                      echo "✅ Déploiement Infomaniak terminé avec succès!"
                      echo "🌐 Site disponible dans: $WEB_DIR"```
